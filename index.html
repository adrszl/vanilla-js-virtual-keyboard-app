<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla JS Virtual Keyboard App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/keyboard/keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <h1>Vanilla JS Virtual Keyboard App</h1>
    <h2>Built with HTML, CSS & Vanilla JS</h2>

    <textarea style="position: absolute; top: 130px; right: 30px; width: 300px;"></textarea>

    <div class="keyboard">
      <div class="keyboard__keys">
        <button type="button" class="keyboard__key">a</button>
        <button type="button" class="keyboard__key">
          <i class="material-icons">backspace</i>
        </button>
      </div>
    </div>

    <script src="/keyboard/keyboard.js"></script>
  </body>
</html>
